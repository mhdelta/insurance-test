<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <div class="row">
                        <div class="col-md-12">
                            Clientes
                            <div class="float-right" style="padding-right: 5%;">
                                <dx-button 
                                stylingMode="outlined" 
                                text="Crear" 
                                type="warning" 
                                [width]="150"
                                icon="plus"
                                (onClick)="createClient();">
                                </dx-button>
                            </div>
                        </div>
                        </div>
                </h5>
            </div>
            <div class="card-body" *ngIf="clientsDataSource.length > 0">
                <dx-data-grid 
                    [dataSource]="clientsDataSource"
                    [showBorders]="true"
                    [columnAutoWidth]="true"
                    (onRowDblClick)="editClient($event)"
                    >
                    <!-- <dxo-search-panel [visible]="false" [placeholder]="'Buscar...'"></dxo-search-panel> -->
                    <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                    <dxo-pager
                        [showInfo]="true">
                    </dxo-pager>
                    <dxo-sorting mode="none"></dxo-sorting>
                    <dxo-editing [allowUpdating]="false"></dxo-editing>
                    <!-- <dxo-header-filter [visible]="true"></dxo-header-filter> -->
                    <!-- <dxo-filter-row [visible]="true"></dxo-filter-row> -->
                    <dxi-column
                        caption="CÃ³digo"
                        dataField = "id"
                        dataType="number"
                    ></dxi-column>
                    <dxi-column
                        caption="Nombre cliente"
                        dataField = "nombre"
                        dataType="string"
                    ></dxi-column>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
