<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <div class="row">
                        <div class="col-md-12">
                            Polizas
                            <div class="float-right" style="padding-right: 5%;">
                                <dx-button 
                                stylingMode="outlined" 
                                text="Crear" 
                                type="warning" 
                                [width]="150"
                                icon="plus"
                                (onClick)="createClient();">
                                </dx-button>
                            </div>
                        </div>
                        </div>
                </h5>
            </div>
            <div class="card-body" *ngIf="policiesDataSource.length > 0">
                <dx-data-grid 
                    [dataSource]="policiesDataSource"
                    [showBorders]="true"
                    [columnAutoWidth]="true"
                    (onRowDblClick)="editClient($event)"
                    >
                    <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                    <dxo-pager
                        [showInfo]="true">
                    </dxo-pager>
                    <dxo-sorting mode="none"></dxo-sorting>
                    <dxo-editing [allowUpdating]="false"></dxo-editing>
                    
                    <dxi-column
                        caption="Nombre poliza"
                        dataField = "nombre"
                        dataType="string"
                    ></dxi-column>
                    <dxi-column
                        caption="DescripciÃ³n"
                        dataField = "descripcion"
                        dataType="string"
                    ></dxi-column>
                    <dxi-column
                        caption="Inicio vigencia"
                        dataField = "inicioVigencia"
                        dataType="date"
                    ></dxi-column>
                    <dxi-column
                        caption="Meses cobertura"
                        dataField = "mesesCobertura"
                        dataType="number"
                    ></dxi-column>
                    <dxi-column
                        caption="Precio"
                        dataField = "precio"
                        [editorOptions]="{ format: 'currency'}"
                    ></dxi-column>
                    <dxi-column
                        caption="Tipo cubrimiento"
                        dataField = "tipoCubrimientoNavigation.nombre"
                    ></dxi-column>
                    <dxi-column
                        caption="Porcentaje"
                        dataField = "tipoCubrimientoNavigation.porcentaje"
                    ></dxi-column>
                    <dxi-column
                        caption="Tipo riesgo"
                        dataField = "tipoRiesgoNavigation.descripcion"
                        [editorOptions]="{ format: 'currency'}"
                    ></dxi-column>                    
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
